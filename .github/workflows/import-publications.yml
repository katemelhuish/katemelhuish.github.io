name: Import Publications From BibTeX
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Academic CLI
        run: |
          python -m pip install --upgrade pip
          pip install academic

      - name: Convert BibTeX to Publication Pages
        run: |
          academic import --bibtex content/publications/publications.bib --publication-dir content/publications --overwrite
     
      - name: Migrate DOI to HugoBlox schema
        run: |
          python - <<'PY'
          from pathlib import Path
          import re, yaml
          root = Path("content/publications")
          for f in root.rglob("index.md"):
              txt = f.read_text(encoding="utf-8")
              m = re.match(r"^---\n(.*?)\n---\n?(.*)$", txt, flags=re.S)
              if not m:
                  continue
              front, body = m.groups()
              data = yaml.safe_load(front) or {}
              doi = data.pop("doi", None) or data.pop("DOI", None)
              if doi:
                  hb = data.setdefault("hugoblox", {})
                  ids = hb.setdefault("ids", {})
                  ids["doi"] = str(doi)
                  new_front = "---\n" + yaml.safe_dump(data, sort_keys=False).strip() + "\n---\n"
                  f.write_text(new_front + body, encoding="utf-8")
                  print("updated", f)
          PY

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/publications
          git commit -m "Imported publications from BibTeX" || echo "No changes to commit"
          git push
