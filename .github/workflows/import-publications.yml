name: Import Publications From BibTeX
on:
  workflow_dispatch:

permissions:
  contents: write     # needed to commit updated files

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Academic CLI
        run: |
          python -m pip install --upgrade pip
          pip install academic

      - name: Import from BibTeX (overwrite existing)
        run: |
          # adjust the path to your .bib file
          academic import --bibtex static/publications.bib --overwrite

      - name: Commit & push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          # commit only if there are changes
          git diff --cached --quiet || git commit -m "chore: update publications from BibTeX (overwrite existing)"
          # rebase in case there were commits after checkout
          git pull --rebase
          git push
